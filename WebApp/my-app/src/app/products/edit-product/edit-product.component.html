<div class="custom-container">
  <div class="row align-content-between">
    <h3 class="col-4">Edit Product</h3>
  </div>

  <form (ngSubmit)="onSubmitClicked(productForm.value)" #productForm="ngForm" class="form-group">
    <p><strong>Product Number:</strong> {{ productId }}</p>
    <p><strong>Product Date:</strong> {{ formattedDate }}</p>

    <div class="form-group">
      <label for="name"><strong>Product Name:</strong> </label>
      <input class="form-control" type="text" ngModel name="name" id="name" required>
    </div>
    <div class="form-group">
      <label for="category"><strong>Product Category:</strong> </label>
      <select
        id="category"
        class="form-control"
        [ngModel]="this.product.categoryName"
        name="category"
        required
      >
        <option *ngFor="let category of categories" [value]="category.categoryName">{{ category.categoryName }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="size"><strong>Product Size:</strong></label>
      <select
        id="size"
        class="form-control"
        [ngModel]="this.product.sizeName"
        name="size"
        required
      >
        <option *ngFor="let size of sizes" [value]="size.sizeName">{{ size.sizeName }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="quantity"><strong>Available Quantity:</strong> </label>
      <input class="form-control" type="text" ngModel name="quantity" id="quantity" required>
    </div>
    <div class="form-group">
      <label for="price"><strong>Price:</strong> </label>
      <input class="form-control" type="text" ngModel name="price" id="price" required>
    </div>
    <div class="form-group">
      <label for="description"><strong>Comment:</strong> </label>
      <textarea class="form-control" name="description" rows="3" id="description" ngModel></textarea>
    </div>
    <button
      class="btn btn-primary control-btn"
      type="submit"

    >Save</button>
    <button class="btn btn-primary control-btn" routerLink="../../">Cancel</button>
  </form>

</div>
