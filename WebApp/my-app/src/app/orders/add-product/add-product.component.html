<div class="custom-container">
  <form class="form-group" (ngSubmit)="onSubmitClicked(orderForm.value)" #orderForm="ngForm">

    <div class="row justify-content-between">
      <h3 class="col-5">Add Product to Order</h3>
      <div class="col-1 btn-group-custom">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!orderForm.valid"
        >Save</button>
        <button
          class="btn btn-primary"
          (click)="onGoBackClick()"
        >Cancel</button>
      </div>
    </div>

    <div class="form-group">
      <label for="product">Choose Product: </label>
      <select
        id="product"
        class="form-control"
        [ngModel]="products[0].productId"
        name="productId"
        required
      >
        <option *ngFor="let product of products" [value]="product.productId">{{ product.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity: </label>
      <input class="form-control" type="number" id="quantity" ngModel required name="quantity">
    </div>

</div>
