<h3>Add Product to Order</h3>



<form (ngSubmit)="onSubmitClicked(orderForm.value)" #orderForm="ngForm">
  <div class="form-group">
    <label for="product">Choose Product: </label>
    <select
      id="product"
      class="form-control"
      [ngModel]="products[0].productId"
      name="productId"
      required
    >
      <option *ngFor="let product of products" [value]="product.productId">{{ product.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="quantity">Quantity: </label>
    <input type="number" id="quantity" ngModel required name="quantity">
  </div>

  <div class="form-group">
    <label for="size">Choose Size: </label>
    <select
      id="size"
      class="form-control"
      [ngModel]=""
      name="sizeId"
      required
    >
      <option *ngFor="let size of sizes" [value]="size.sizeId">{{ size.sizeName }}</option>
    </select>
  </div>

  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="!orderForm.valid"
  >Save</button>
  <button
    class="btn btn-primary"
    (click)="onGoBackClick()"
  >Cancel</button>
</form>
